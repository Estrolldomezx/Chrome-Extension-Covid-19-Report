<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats - TH</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="min-width: 360px;">
        <h2 class="text-center">Covid-19 Latest Report TH</h2>
        <ul class="list-group">
            <li class="list-group-item">วันที่ : 
                <label id="date"></label>
            </li>
            <li class="list-group-item">ผู้ป่วยรายใหม่ : 
                <label id="new_case"></label>
            </li>
            <li class="list-group-item">ผู้ป่วยรักษาหาย : 
                <label id="new_recovered"></label>
            </li>
            <li class="list-group-item">ผู้เสียชีวิตใหม่ : 
                <label id="new_death"></label>
            </li>
            <li class="list-group-item">ยอดผู้เสียชีวิตสะสม : 
                <label id="total_death"></label>
            </li>
            <li class="list-group-item">ยอดผู้ป่วยสะสม : 
                <label id="total_case"></label>
            </li>
          </ul>
          <p></p>      
    </div>
</body>
<script src="script.js"></script>
</html>
